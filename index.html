<!DOCTYPE html>
<html lang="en">

<Head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="style.css">
    <script defer src="app.js"></script>

    <title>Clown clock</title>
  
</Head>

<body>
    <main>
        <section>
        <img class="clock-face" src="/assets/clock-face.png" alt="clown clock face" width="700px" height="700px">
        <img class="minute-hand" id="minute" src="/assets/minute-hand.png" width="700px" height="700px">
        <img class="hour-hand" id="hour" src="/assets/hour-hand.png" width="700px" height="700px">
        <img src="/assets/second-hand.png" class="second-hand" id="second" width="700px" height="700px">
        </section>
    </main>

</body>
